<!DOCTYPE html>
<html>
	<head>

	<link rel="stylesheet" href="reset.css">		
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	

	</head>
	<body>
	<div class="hotorcold">
		
	<div id="container">
		<header>
			<h1><span class="hot">HOT</span> <span class="or">or</span> <span class="cold">COLD</span></h1>
		</header>
	<div class="instructions">	
		<p>Let's play a game... I have a random number between 1 - 100 in my head. Can you guess what the number is? Enter your guess in the box below and I'll let you know how close your getting.</p>
	</div>
		
		<input type="text" name="playerGuess" id="playerGuess" maxlength="3" autocomplete="off">
	
		<div id="submit" class="button">Submit</div>

		<div id="reset" class="button">Reset</div>

		<div id="reply">
		</div>

		<div id="guesses">

		</div>

	</div>
	</div>
	</body>
</html>
